<p> Пользователь: </p>
{% if user.is_authenticated %}
<p> Привет {{user}} </p>
{% else %}
<form action="/lk/auth?redirect={{request.get_full_path}}" method="post">
    {% csrf_token %}
    <p>
        <label for="id_userbame">Имя</label>
        <input type="text" name="username" maxlength="256" required id="id_username">
    </p>
    <p>
        <label for="id_password">Пароль</label>
        <input type="password" name="password" required id="id_password">
    </p>
    <p>
            <input type="submit">
    </p>
</form>
{% endif %}
